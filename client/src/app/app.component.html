<header>
  <nav>
    <ul>
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/products">Buy Books</a></li>
      <li *ngIf="isLoggedIn"><a routerLink="/sell-book">Sell Book</a></li>
      <li *ngIf="!isLoggedIn"><a routerLink="/login">Login</a></li>
      <li *ngIf="isLoggedIn">
        <span class="username-display" *ngIf="username">Welcome -> {{ username }}</span>
        <button (click)="logout()">Logout</button>
      </li>
      
      <li *ngIf="isLoggedIn"><a routerLink="/cart">Cart</a></li>
    </ul>
  </nav>
</header>

<div class="container">
  <router-outlet></router-outlet>
</div>
