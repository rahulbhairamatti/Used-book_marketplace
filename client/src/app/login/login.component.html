  <div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" formControlName="username" required>
            <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="error-message">
                <div *ngIf="loginForm.get('username')?.errors?.['required']">
                    Username is required.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" formControlName="password" required>
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error-message">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">
                    Password is required.
                </div>
            </div>
        </div>

        <button type="submit" class="login-button">Login</button>
    </form>
    <div class="register-link">  
      <p>Don't have an account? <a routerLink="/register">Register here</a></p>
  </div>
    <div *ngIf="message" class="message" [class.error]="loginFailed" [class.success]="!loginFailed">
        {{ message }}
    </div>
</div>
